name       : python-anyio
version    : 3.6.1
release    : 1
source     :
    - https://files.pythonhosted.org/packages/source/a/anyio/anyio-3.6.1.tar.gz : 413adf95f93886e442aea925f3ee43baa5a765a64a0f52c6081894f9992fdd0b
homepage   : https://github.com/agronholm/anyio
license    : MIT
component  : programming.python
summary    : High level compatibility layer for multiple asynchronous event loop implementations
description: |
    AnyIO is an asynchronous networking and concurrency library that works on top of either asyncio or trio. It implements trio-like structured concurrency (SC) on top of asyncio and works in harmony with the native SC of trio itself.
builddeps  :
    - python-setuptools-scm
rundeps    :
    - python-idna
    - python-sniffio
build      : |
    %python3_setup
install    : |
    %python3_install
